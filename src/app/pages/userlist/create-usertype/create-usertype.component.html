<h3>UserType :Add</h3>
    <div>
        <form  [formGroup]="userForm"  (ngSubmit)="onSubmit()">
            <div class="ui-fluid">
            
                <div class="p-field p-grid">
                    <label for="name"  class="p-col-12 p-md-2">UserType</label>
                    <div class="p-col-12 p-md-2"> 
                    <p-dropdown  [autoWidth]="true" 
                    [style]="{'width': '100%'}" [options]="usertype" placeholder="Select the usertype" formControlName="name"  ></p-dropdown>
                    <div *ngIf="userForm.controls['name'].hasError('required') && userForm.controls['name'].touched" class="text-danger">
                        Please select the userType
                    </div>
                    </div> 
                </div>

            </div>

        
        
        
        
        
        
        
            <div class="p-formgroup-inline">
            <div class="p-field">
                <button  pButton type="submit" label="Submit"  class="ui-button-raised ui-button-success"></button>
            </div>
            
            </div>
        </form>
    </div>
<p-table  [value]="expenses" dataKey="id" editMode="row">
      
        
    <ng-template pTemplate="header">
        <tr>
         <!----<th>UserType ID</th>-->
          <th>UserType Name</th>
          <th>Actions</th>
    
        
          
      </ng-template>
      
      <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="rowData">
           <!----<td>
                {{rowData.id}}
            </td>-->
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <p-dropdown [options]="usertype" [(ngModel)]="rowData.name" [style]="{'width':'100%'}"></p-dropdown>
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.name}}
                    </ng-template>
                </p-cellEditor>
            </td>
            
           <td style="text-align:center">
             <button *ngIf="!editing" pButton type="button" pInitEditableRow icon="pi pi-pencil" class="ui-button-info" (click)="onRowEditInit(rowData)"></button>
              <button *ngIf="editing" pButton type="button" pSaveEditableRow icon="pi pi-check" class="ui-button-success" style="margin-right: .5em" (click)="onRowEditSave(rowData.id,rowData)"></button>
                <button *ngIf="editing" pButton type="button" pCancelEditableRow icon="pi pi-times" class="ui-button-danger" (click)="onRowEditCancel(rowData.id)"></button>
            </td>
        </tr>
    </ng-template>
    </p-table>
